<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>1 Week Meals Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal Generator</h1>
      <nav>
        <button class="button-primary" id="generate-meals">
          Generate Meals
        </button>
        <button id="clear-meals">Clear</button>
      </nav>

      <div class="row mt-2">
        <div class="four columns">
          <h3>Breakfast</h3>
          <div id="breakfast"></div>
        </div>
        <div class="four columns">
          <h3>Lunch</h3>
          <div id="lunch"></div>
        </div>
        <div class="four columns">
          <h3>Dinner</h3>
          <div id="dinner"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
